<h2 id="概述" updated="20210505163607" data-type="NodeHeading" data-n-id="20210505163604-9bqjti3">概述<a id="vditorAnchor-概述" class="vditor-anchor" href="#概述"><img src="./../assets/icon/alink.png" /></a></h2>
<p updated="20210505163740" data-type="NodeParagraph" data-n-id="20210505163537-f04zpvo">“剪藏”是指将 Web 页面上的内容复制到思源中，并尽量保持其原始格式。</p>
<h2 id="使用方式" updated="20210505163757" data-type="NodeHeading" data-n-id="20210505163741-w3p5lx5">使用方式<a id="vditorAnchor-使用方式" class="vditor-anchor" href="#使用方式"><img src="./../assets/icon/alink.png" /></a></h2>
<ul updated="20210505164206" data-type="NodeList" data-n-id="20210505164024-uwvunwm">
<li data-type="NodeListItem" data-n-id="20210505164206-jydol2d">
<p updated="20210505164440" data-type="NodeParagraph" data-n-id="20210505164206-6jpvjkl">如果不需要将剪藏内容中包含的图片拉取到本地，可直接在浏览器中选择复制，然后在思源中进行粘贴</p>
</li>
<li data-type="NodeListItem" data-n-id="20210505164209-g9651e2">
<p updated="20210505164913" data-type="NodeParagraph" data-n-id="20210505164209-s3gbivw">如果想要将剪藏内容中包含的图片拉取到本地，则需要使用<a href="https://github.com/siyuan-note/siyuan-chrome">思源浏览器插件</a>。<em data-type="NodeTag">#注意#</em>：拉取图片到本地是付费订阅特性</p>
</li>
</ul>
